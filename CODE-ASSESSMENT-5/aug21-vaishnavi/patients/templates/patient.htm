<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Patient</title>
</head>
<body>
    <h1 align="center">ADD PATIENT</h1>
    <div class="container">
        <div class="row">
            <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
            </div>
            <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <table class="table table-borderless">
                    <tr>
                        <td>PATIENT CODE</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PATIENT NAME</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PATIENT ADDRESS</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PATIENT DISEASE</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>PATIENT ADMIT STATUS</td>
                        <td>
                            <select name="" id="">
                                <option value="ADMIT">ADMIT</option>
                                <option value="DISCHARGE">DISCHARGE</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td align="center"><button class="btn btn-success">SUBMIT</button></td>
                    </tr>
                </table>
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                </div>
            </div>    
</body>
</html>
