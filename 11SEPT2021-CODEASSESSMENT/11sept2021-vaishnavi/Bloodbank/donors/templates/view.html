{% extends 'header.html'  %}

{% block myContent  %}
<form action="http://127.0.0.1:8000/Donar/viewdonor/" method="post">
<div class="container">
  <div class="row">
          <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
          <div class="col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
              <table class="table table-striped">
                <thead class="table-dark">
                  <tr>
                    <th>BloodGroup</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Mobilenumber</th>
                    <th>Username</th>
                    <th>Password</th>
                  </tr>
                </thead>

                <tbody>
                  {% for i in data %}
                <tr>
                    
                  <td>{{i.bloodgroup}}</td>
                  <td>{{i.name}}</td>
                  <td>{{i.address}}</td>
                  <td>{{i.mobile_no}}</td>
                  <td>{{i.username}}</td>
                  <td>{{i.password}}</td>
                </tr>  
                   {% endfor %}
                </tbody>
          
          </table>
          </div>
          <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
  </div>
</div>
</form>

{% endblock %}
